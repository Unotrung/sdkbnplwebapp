<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style>
		img {
			width: 100%;
		}
		.height {
			height: 10px;
		}
		
		/* Image-container design */
		.image-container {
			max-width: 800px;
			position: relative;
			margin: auto;
		}
		
		.next {
			right: 0;
		}
		
		/* Next and previous icon design */
		.previous,
		.next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			padding: 10px;
			margin-top: -25px;
		}
		
		/* caption decorate */
		.captionText {
			color: #000000;
			font-size: 14px;
			position: absolute;
			padding: 12px 12px;
			bottom: 8px;
			width: 100%;
			text-align: center;
		}
		
		/* Slider image number */
		.slideNumber {
			background-color: #5574C5;
			color: white;
			border-radius: 25px;
			right: 0;
			opacity: .5;
			margin: 5px;
			width: 30px;
			height: 30px;
			text-align: center;
			font-weight: bold;
			font-size: 24px;
			position: absolute;
		}
		.fa {
			font-size: 32px;
		}
		
		.fa:hover {
			transform: rotate(360deg);
			transition: 1s;
			color: white;
		}
		
		.footerdot {
			cursor: pointer;
			height: 15px;
			width: 15px;
			margin: 0 2px;
			background-color: #bbbbbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.5s ease;
		}
		
		.sActive,
		.footerdot:hover {
			background-color: black;
		}
        .slide{
            width: 50%;
            float: left;
        }
        .dot,.previous,.next{
            display: none;
        }
        .bnpl-area{
            text-align: center;
        }
        @media only screen and (max-width: 414px){
            .slide{
                width: auto;
                float: none;
            }
            .slide img{
                width: 300px;
            }
            .dot,.previous,.next{
                display: block;
            }
        }
	</style>
	
	<!-- Image container of the image slider -->
	<div class="image-container">
		<div class="slide">
			<img src="./assets/img/frame_7.png">
		</div>
		<div class="slide">
			<img src="./assets/img/frame_8.png">
		</div>

		<!-- Next and Previous icon to change images -->
		<a class="previous" onclick="moveSlides(-1)">
			<i class="fa fa-chevron-circle-left"></i>
		</a>
		<a class="next" onclick="moveSlides(1)">
			<i class="fa fa-chevron-circle-right"></i>
		</a>
	</div>
	<br>

	<div style="text-align:center" class="dot">
		<span class="footerdot"
			onclick="activeSlide(1)">
		</span>
		<span class="footerdot"
			onclick="activeSlide(2)">
		</span>
	</div>

    <div class="bnpl-area">
        <button class='payment-button' id="callNidCapture">Bắt đầu</button>
    </div>
	
	<script>
        $("#callNidCapture").on('click',function(){
            runDocumentCaptureScreen('FRONT');
        });
		var slideIndex = 1;
		displaySlide(slideIndex);

		function moveSlides(n) {
			displaySlide(slideIndex += n);
		}

		function activeSlide(n) {
			displaySlide(slideIndex = n);
		}

		/* Main function */
		function displaySlide(n) {
            var width = document.body.clientWidth;
            if(width > 414) return;
			var i;
			var totalslides =
				document.getElementsByClassName("slide");
			
			var totaldots =
				document.getElementsByClassName("footerdot");
			
			if (n > totalslides.length) {
				slideIndex = 1;
			}
			if (n < 1) {
				slideIndex = totalslides.length;
			}
			for (i = 0; i < totalslides.length; i++) {
				totalslides[i].style.display = "none";
			}
			for (i = 0; i < totaldots.length; i++) {
				totaldots[i].className =
				totaldots[i].className.replace(" sActive", "");
			}
			totalslides[slideIndex - 1].style.display = "block";
			totaldots[slideIndex - 1].className += " sActive";
		}
	</script>
